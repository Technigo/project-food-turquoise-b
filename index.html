<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren|Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <title>Dinner tonight</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Dinner tonight</h1>
      <img src="./assets/Octopus Emoji.png" alt="Octopus">
    </header>

    <h1 class="restaurantType">Seafood restaurants in Lisbon</h1>
    <div class="filters">
      <div id="price-filter">
        <h4>Price</h4>
        <button id="price-3">I'm broke</button>
        <button id="price-4">I'm feeling fancy</button>
      </div>
      <br>
      <div id="rating-filter">
        <h4>Rating</h4>

        <button id="rating-3">3 squids</button>
        <button id="rating-3-5">3.5 squids</button>
        <button id="rating-4">4 squids</button>
        <button id="rating-4-5">4.5 squids</button>
        <button id="rating-5">5 squids</button>
      </div>

      <button id="restore-filter">Restore all filters</button>
    </div>


    <ul id="restaurants"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
